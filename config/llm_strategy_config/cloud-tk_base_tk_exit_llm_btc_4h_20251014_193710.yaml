strategies:
  cloud-tk_base_tk_exit_llm_btc_4h:
    name: Cloud-TK Base TK Exit
    description: Price above cloud + TK cross, exit on TK cross down
    enabled: true
    timeframes:
    - 1h
    - 4h
    symbols:
    - BTC/USDT
    signal_conditions:
      buy_conditions:
      - PriceAboveCloud
      - TenkanAboveKijun
      - ChikouAbovePrice
      sell_conditions:
      - TenkanBelowKijun
      buy_logic: AND
      sell_logic: AND
    ichimoku_parameters:
      tenkan_period: 7
      kijun_period: 25
      senkou_b_period: 50
      chikou_offset: 20
      senkou_offset: 20
    risk_management:
      stop_loss_pct: 7.0
      take_profit_pct: 30.0
      close_on_sell_signal: true
      trailing_stop: false
      max_position_size_pct: 100.0
      risk_per_trade_pct: 5.0
    position_sizing:
      method: volatility
      fixed_size: 1000
