<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot - Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
        }
        .form-control, .form-select {
            background-color: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
        }
        .form-control:focus, .form-select:focus {
            background-color: #1a1a1a;
            color: #e0e0e0;
            border-color: #00ff00;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25);
        }
        .btn-primary {
            background-color: #00ff00;
            border-color: #00ff00;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }
        .btn-secondary {
            background-color: #666;
            border-color: #666;
        }
        .main-title {
            color: #00ff00;
            margin-bottom: 30px;
        }
        #chartDiv {
            width: 100%;
            height: 800px;
        }
        .form-check-input:checked {
            background-color: #00ff00;
            border-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="main-title">
                <i class="bi bi-graph-up"></i> Data Visualization
            </h1>
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Menu
            </a>
        </div>

        <!-- Control Panel -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Chart Controls</h5>
                <form id="chartForm">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="symbolSelect" class="form-label">Symbol</label>
                            <select class="form-select" id="symbolSelect" name="symbol">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="timeframeSelect" class="form-label">Timeframe</label>
                            <select class="form-select" id="timeframeSelect" name="timeframe">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="start_date">
                        </div>
                        <div class="col-md-2">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="end_date">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Options</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="showSignals" checked>
                                <label class="form-check-label" for="showSignals">
                                    Show Buy/Sell Signals
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" onclick="loadChart()">
                                <i class="bi bi-arrow-clockwise"></i> Update Chart
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="bi bi-x-circle"></i> Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="card">
            <div class="card-body">
                <div id="chartDiv"></div>
                <div id="loadingMessage" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading chart data...</p>
                </div>
            </div>
        </div>

        <!-- Signal Summary -->
        <div class="card mt-4" id="signalSummary" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Signal Summary</h5>
                <div id="signalContent"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let availableSymbols = [];
        let availableTimeframes = [];

        $(document).ready(function() {
            loadSymbolsAndTimeframes();
            setDefaultDates();
        });

        function loadSymbolsAndTimeframes() {
            $.ajax({
                url: '/api/symbols',
                method: 'GET',
                success: function(data) {
                    availableSymbols = data.symbols;
                    availableTimeframes = data.timeframes;
                    
                    // Populate symbol select
                    let symbolOptions = availableSymbols.map(s => `<option value="${s}">${s}</option>`).join('');
                    $('#symbolSelect').html(symbolOptions);
                    
                    // Populate timeframe select
                    let timeframeOptions = availableTimeframes.map(t => `<option value="${t}">${t}</option>`).join('');
                    $('#timeframeSelect').html(timeframeOptions);
                    
                    // Set defaults
                    $('#symbolSelect').val('BTC/USDT');
                    $('#timeframeSelect').val('1d');
                    
                    // Load initial chart
                    loadChart();
                }
            });
        }

        function setDefaultDates() {
            // Set end date to today
            const today = new Date().toISOString().split('T')[0];
            $('#endDate').val(today);
            
            // Set start date to 30 days ago
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            $('#startDate').val(startDate.toISOString().split('T')[0]);
        }

        function loadChart() {
            const symbol = $('#symbolSelect').val();
            const timeframe = $('#timeframeSelect').val();
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();
            const showSignals = $('#showSignals').is(':checked');
            
            $('#loadingMessage').show();
            $('#chartDiv').hide();
            
            let url = `/api/chart_data?symbol=${symbol}&timeframe=${timeframe}&show_signals=${showSignals}`;
            if (startDate) url += `&start_date=${startDate}`;
            if (endDate) url += `&end_date=${endDate}`;
            
            $.ajax({
                url: url,
                method: 'GET',
                success: function(response) {
                    $('#loadingMessage').hide();
                    $('#chartDiv').show();
                    
                    // Plot the chart
                    Plotly.newPlot('chartDiv', response.data, response.layout, {responsive: true});
                    
                    // Update signal summary if signals are shown
                    if (showSignals) {
                        updateSignalSummary(response.data);
                    }
                },
                error: function() {
                    $('#loadingMessage').hide();
                    alert('Failed to load chart data');
                }
            });
        }

        function updateSignalSummary(data) {
            let buySignals = 0;
            let sellSignals = 0;
            
            data.forEach(trace => {
                if (trace.name === 'Buy Signal') {
                    buySignals = trace.x ? trace.x.length : 0;
                } else if (trace.name === 'Sell Signal') {
                    sellSignals = trace.x ? trace.x.length : 0;
                }
            });
            
            if (buySignals > 0 || sellSignals > 0) {
                $('#signalSummary').show();
                $('#signalContent').html(`
                    <div class="row">
                        <div class="col-md-6">
                            <p><i class="bi bi-arrow-up-circle-fill text-success"></i> 
                               Buy Signals: <strong>${buySignals}</strong></p>
                        </div>
                        <div class="col-md-6">
                            <p><i class="bi bi-arrow-down-circle-fill text-danger"></i> 
                               Sell Signals: <strong>${sellSignals}</strong></p>
                        </div>
                    </div>
                `);
            } else {
                $('#signalSummary').hide();
            }
        }

        function resetForm() {
            setDefaultDates();
            $('#symbolSelect').val('BTC/USDT');
            $('#timeframeSelect').val('1d');
            $('#showSignals').prop('checked', true);
            loadChart();
        }

        // Allow Enter key to update chart
        $('#chartForm').on('keypress', function(e) {
            if (e.which === 13) {
                e.preventDefault();
                loadChart();
            }
        });
    </script>
</body>
</html>
