<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot - Calculate Indicators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
        }
        .form-check-input {
            background-color: #1a1a1a;
            border: 1px solid #3a3a3a;
        }
        .form-check-input:checked {
            background-color: #00ff00;
            border-color: #00ff00;
        }
        .btn-primary {
            background-color: #00ff00;
            border-color: #00ff00;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }
        .btn-secondary {
            background-color: #666;
            border-color: #666;
        }
        .progress {
            background-color: #1a1a1a;
        }
        .progress-bar {
            background-color: #00ff00;
        }
        .main-title {
            color: #00ff00;
        }
        .indicator-icon {
            width: 30px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="main-title">
                <i class="bi bi-calculator"></i> Calculate Technical Indicators
            </h1>
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Menu
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Indicator Configuration</h5>
                <form id="indicatorForm">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Select Symbol</label>
                            <div id="symbolCheckboxes" class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="btcusdt" name="symbols[]" value="BTC/USDT" checked disabled>
                                    <label class="form-check-label" for="btcusdt">
                                        <strong>BTC/USDT</strong> <span class="text-success">(Active)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="ethusdt" name="symbols[]" value="ETH/USDT" disabled>
                                    <label class="form-check-label" for="ethusdt">
                                        <s>ETH/USDT</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="solusdt" name="symbols[]" value="SOL/USDT" disabled>
                                    <label class="form-check-label" for="solusdt">
                                        <s>SOL/USDT</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="solbtc" name="symbols[]" value="SOL/BTC" disabled>
                                    <label class="form-check-label" for="solbtc">
                                        <s>SOL/BTC</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="ethbtc" name="symbols[]" value="ETH/BTC" disabled>
                                    <label class="form-check-label" for="ethbtc">
                                        <s>ETH/BTC</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="alert alert-info mt-2" style="font-size: 0.9em;">
                                    <i class="bi bi-info-circle"></i> BTC focus mode: Optimizing indicators for Bitcoin trading.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Select Timeframes</label>
                            <div id="timeframeCheckboxes" class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tf1d" name="timeframes[]" value="1d" checked>
                                    <label class="form-check-label" for="tf1d">1 Day</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tf4h" name="timeframes[]" value="4h" checked>
                                    <label class="form-check-label" for="tf4h">4 Hours</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tf1h" name="timeframes[]" value="1h">
                                    <label class="form-check-label" for="tf1h">1 Hour</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Select Indicators</label>
                            <div id="indicatorCheckboxes" class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_sma" name="indicators[]" value="sma" checked>
                                    <label class="form-check-label" for="ind_sma">
                                        <span class="indicator-icon">üìä</span> SMA (50/200)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_bollinger" name="indicators[]" value="bollinger" checked>
                                    <label class="form-check-label" for="ind_bollinger">
                                        <span class="indicator-icon">üìà</span> Bollinger Bands
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_ichimoku" name="indicators[]" value="ichimoku" checked>
                                    <label class="form-check-label" for="ind_ichimoku">
                                        <span class="indicator-icon">‚òÅÔ∏è</span> Ichimoku Cloud
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_macd" name="indicators[]" value="macd" checked>
                                    <label class="form-check-label" for="ind_macd">
                                        <span class="indicator-icon">üìä</span> MACD
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_rsi" name="indicators[]" value="rsi" checked>
                                    <label class="form-check-label" for="ind_rsi">
                                        <span class="indicator-icon">üìâ</span> RSI
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_parabolic" name="indicators[]" value="parabolic" checked>
                                    <label class="form-check-label" for="ind_parabolic">
                                        <span class="indicator-icon">üîÑ</span> Parabolic SAR
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_fibonacci" name="indicators[]" value="fibonacci" checked>
                                    <label class="form-check-label" for="ind_fibonacci">
                                        <span class="indicator-icon">üåÄ</span> Fibonacci
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ind_gaussian" name="indicators[]" value="gaussian" checked>
                                    <label class="form-check-label" for="ind_gaussian">
                                        <span class="indicator-icon">üì°</span> Gaussian Channel
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="startCalculation()">
                        <i class="bi bi-play-fill"></i> Calculate Indicators
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="selectAll()">
                        <i class="bi bi-check-all"></i> Select All
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="deselectAll()">
                        <i class="bi bi-x-circle"></i> Deselect All
                    </button>
                </form>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card" id="progressSection" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Calculation Progress</h5>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%">0%</div>
                </div>
                <p id="statusMessage" class="mb-0">Initializing...</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let updateInterval;

        function startCalculation() {
            const selectedSymbols = $('input[name="symbols[]"]:checked').length;
            const selectedTimeframes = $('input[name="timeframes[]"]:checked').length;
            const selectedIndicators = $('input[name="indicators[]"]:checked').length;
            
            if (selectedSymbols === 0 || selectedTimeframes === 0 || selectedIndicators === 0) {
                alert('Please select at least one symbol, timeframe, and indicator');
                return;
            }
            
            $('#progressSection').show();
            $('#indicatorForm button').prop('disabled', true);
            
            // Ensure BTC/USDT is included even though it's disabled
            let formData = $('#indicatorForm').serialize();
            if (!formData.includes('BTC/USDT')) {
                formData += '&symbols[]=BTC/USDT';
            }
            
            $.ajax({
                url: '/run_indicators',
                method: 'POST',
                data: formData,
                success: function(response) {
                    if (response.status === 'started') {
                        updateInterval = setInterval(checkProgress, 1000);
                    }
                },
                error: function() {
                    alert('Failed to start calculation');
                    $('#indicatorForm button').prop('disabled', false);
                    $('#progressSection').hide();
                }
            });
        }

        function checkProgress() {
            $.ajax({
                url: '/api/task_status',
                method: 'GET',
                success: function(status) {
                    $('#progressBar').css('width', status.progress + '%').text(status.progress + '%');
                    $('#statusMessage').text(status.message);
                    
                    if (!status.running) {
                        clearInterval(updateInterval);
                        $('#indicatorForm button').prop('disabled', false);
                        
                        if (status.progress === 100) {
                            $('#statusMessage').html('<i class="bi bi-check-circle text-success"></i> ' + status.message);
                        }
                    }
                }
            });
        }

        function selectAll() {
            $('input[type="checkbox"]:not(:disabled)').prop('checked', true);
            // Keep BTC checked
            $('#btcusdt').prop('checked', true);
        }

        function deselectAll() {
            $('input[type="checkbox"]:not(:disabled)').prop('checked', false);
            // Keep BTC checked
            $('#btcusdt').prop('checked', true);
        }
    </script>
</body>
</html>
