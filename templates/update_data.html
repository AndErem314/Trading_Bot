<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot - Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
        }
        .form-control, .form-select {
            background-color: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
        }
        .form-check-input {
            background-color: #1a1a1a;
            border: 1px solid #3a3a3a;
        }
        .form-check-input:checked {
            background-color: #00ff00;
            border-color: #00ff00;
        }
        .btn-primary {
            background-color: #00ff00;
            border-color: #00ff00;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }
        .btn-secondary {
            background-color: #666;
            border-color: #666;
        }
        .progress {
            background-color: #1a1a1a;
        }
        .progress-bar {
            background-color: #00ff00;
        }
        .main-title {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="main-title">
                <i class="bi bi-cloud-download"></i> Update Market Data
            </h1>
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Menu
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Data Update Configuration</h5>
                <form id="updateForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Select Symbol</label>
                            <div id="symbolCheckboxes">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="btcusdt" name="symbols[]" value="BTC/USDT" checked disabled>
                                    <label class="form-check-label" for="btcusdt">
                                        <strong>BTC/USDT</strong> <span class="text-success">(Active)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="ethusdt" name="symbols[]" value="ETH/USDT" disabled>
                                    <label class="form-check-label" for="ethusdt">
                                        <s>ETH/USDT</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="solusdt" name="symbols[]" value="SOL/USDT" disabled>
                                    <label class="form-check-label" for="solusdt">
                                        <s>SOL/USDT</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="solbtc" name="symbols[]" value="SOL/BTC" disabled>
                                    <label class="form-check-label" for="solbtc">
                                        <s>SOL/BTC</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="form-check text-muted">
                                    <input class="form-check-input" type="checkbox" id="ethbtc" name="symbols[]" value="ETH/BTC" disabled>
                                    <label class="form-check-label" for="ethbtc">
                                        <s>ETH/BTC</s> <span class="text-warning">(Coming Soon)</span>
                                    </label>
                                </div>
                                <div class="alert alert-info mt-2" style="font-size: 0.9em;">
                                    <i class="bi bi-info-circle"></i> Currently focusing on BTC trading. Other pairs will be available in future updates.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Select Timeframes</label>
                            <div id="timeframeCheckboxes">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tf1d" name="timeframes[]" value="1d" checked>
                                    <label class="form-check-label" for="tf1d">1 Day</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tf4h" name="timeframes[]" value="4h" checked>
                                    <label class="form-check-label" for="tf4h">4 Hours</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tf1h" name="timeframes[]" value="1h">
                                    <label class="form-check-label" for="tf1h">1 Hour</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Historical Data Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="start_date" value="2020-01-01">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Update Type</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="update_type" id="updateBoth" value="both" checked>
                                    <label class="form-check-label" for="updateBoth">
                                        Both (New + Historical Data)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="update_type" id="updateNew" value="new">
                                    <label class="form-check-label" for="updateNew">
                                        New Data Only (Recent)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="update_type" id="updateHistorical" value="historical">
                                    <label class="form-check-label" for="updateHistorical">
                                        Historical Data Only
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="startUpdate()">
                        <i class="bi bi-play-fill"></i> Start Update
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="selectAll()">
                        <i class="bi bi-check-all"></i> Select All
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="deselectAll()">
                        <i class="bi bi-x-circle"></i> Deselect All
                    </button>
                </form>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card" id="progressSection" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Update Progress</h5>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%">0%</div>
                </div>
                <p id="statusMessage" class="mb-0">Initializing...</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let updateInterval;

        function startUpdate() {
            const selectedSymbols = $('input[name="symbols[]"]:checked').length;
            const selectedTimeframes = $('input[name="timeframes[]"]:checked').length;
            
            if (selectedSymbols === 0 || selectedTimeframes === 0) {
                alert('Please select at least one symbol and timeframe');
                return;
            }
            
            $('#progressSection').show();
            $('#updateForm button').prop('disabled', true);
            
            // Ensure BTC/USDT is included even though it's disabled
            let formData = $('#updateForm').serialize();
            if (!formData.includes('BTC/USDT')) {
                formData += '&symbols[]=BTC/USDT';
            }
            
            $.ajax({
                url: '/update_data',
                method: 'POST',
                data: formData,
                success: function(response) {
                    if (response.status === 'started') {
                        // Start monitoring progress
                        updateInterval = setInterval(checkProgress, 1000);
                    }
                },
                error: function() {
                    alert('Failed to start update');
                    $('#updateForm button').prop('disabled', false);
                    $('#progressSection').hide();
                }
            });
        }

        function checkProgress() {
            $.ajax({
                url: '/api/task_status',
                method: 'GET',
                success: function(status) {
                    $('#progressBar').css('width', status.progress + '%').text(status.progress + '%');
                    $('#statusMessage').text(status.message);
                    
                    if (!status.running) {
                        clearInterval(updateInterval);
                        $('#updateForm button').prop('disabled', false);
                        
                        if (status.progress === 100) {
                            $('#statusMessage').html('<i class="bi bi-check-circle text-success"></i> ' + status.message);
                        }
                    }
                }
            });
        }

        function selectAll() {
            $('input[type="checkbox"]:not(:disabled)').prop('checked', true);
            // Keep BTC checked
            $('#btcusdt').prop('checked', true);
        }

        function deselectAll() {
            $('input[type="checkbox"]:not(:disabled)').prop('checked', false);
            // Keep BTC checked
            $('#btcusdt').prop('checked', true);
        }
    </script>
</body>
</html>
